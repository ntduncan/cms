<cms-header (navOptionSelected)="onRouteSelection($event)"></cms-header>
<div class="container">
     <div class="row">
          <div class="col-md-12">
               <cms-contacts  (navOptionSelected)="onRouteSelection($event)" 
               *ngIf="selection === 'contacts'"></cms-contacts>
               <cms-messages  (navOptionSelected)="onRouteSelection($event)" 
               *ngIf="selection === 'messages'"></cms-messages>
               <cms-documents (navOptionSelected)="onRouteSelection($event)" 
               *ngIf="selection === 'documents'"></cms-documents>
          </div>
     </div>
</div>
