<div class="row">
  <div class="col-xs-12">
  <div class="panel panel-default">
            <div class="panel-heading col-xs-12">
                <span class="panel-title col-xs-9">Contacts</span>
                <a class="btn btn-success col-xs-3" [routerLink]="['/contacts', 'new']">New Contact</a>
            </div>
            <div class="panel-body margin-top">
                <div class="row">
                    <div class="col-xs-12">
                      <div
                        class="list-group-item clearfix"
                        *ngFor="let contact of contacts"
                        (click)="onSelected(contact)"
                        [routerLink]="['/contacts', contact.id]"
                        dnd-draggable
                        [dragEnables]="true"
                        [dragData]="contact"
                        [dropZones]="['contactGroup']"
                        >
                      <cms-contact-item [contact]="contact"></cms-contact-item>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
    </div>
  </div>
