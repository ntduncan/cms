<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right">Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
            <input
              name="searchBox"
              #searchBox="ngModel"
              class="form-control"
              [ngModel]="term"
              (keyup)="search(searchBox.value)"
              placeholder="Search contacts"
            >
            <div
              class="glyphicon glyphicon-search input-group-addon"
              (click)="search(searchBox.value)"
            ></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
          </div>
        </div>
      </div>
      <div class="panel-body margin-top">
        <div class="row">
          <div class="col-xs-12">
            <div
              class="list-group-item clearfix"
              *ngFor="let contact of contacts"
              (click)="onSelected(contact)"
              [routerLink]="['/contacts', contact.id]"
              dnd-draggable
              [dragEnables]="true"
              [dragData]="contact"
              [dropZones]="['contactGroup']"
            >
              <cms-contact-item [contact]="contact"></cms-contact-item>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
